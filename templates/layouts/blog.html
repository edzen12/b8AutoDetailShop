<!--blog area start-->
<div class="blog_area">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section_title title_style2">
                    <div class="title_content">
                        <h2><span>Latest</span>  Blog Posts</h2>
                        <p>The highest discount products of Mazlay </p>   
                    </div>                 
                </div>
                </div>
        </div>   
        <div class="row">
            <div class="blog_container blog_column4 owl-carousel">
                {% for post in posts %}
                <div class="col-lg-3">
                    <article class="single_blog">
                        <figure>
                            <div class="blog_thumb">
                                <a href="#"><img src="{{post.img.url}}" alt=""></a>
                            </div>
                            <figcaption class="blog_content">
                                <h4><a href="#">{{post.title}}</a></h4> 
                                <div class="post_meta">
                                    <p><a href="#">{{post.tags.name}}</a> / {{post.created_at}}</p>
                                </div>
                                <div class="post_desc">
                                    <p>{{post.description}}</p>
                                </div>
                                <footer class="post_readmore">
                                    <a href="#">Читать дальше</a>
                                </footer>
                            </figcaption>
                        </figure>
                    </article>
                </div>
                {% endfor %}
            </div>
        </div>          
    </div>
</div>
<!--blog area end-->
